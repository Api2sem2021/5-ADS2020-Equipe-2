<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Serviços</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <tr>
          
            <td>
             <h1>Cadastro de Serviços</h1>
                 <form onsubmit="event.preventDefault(); onFormSubmit()"    autocomplete="off"> 
 
                     <div>
                         <label> Nome do Serviço</label>
                         <input type="text" name="nomesServico" id="nomeServico" placeholder="Serviço" >
                     </div>
                     
                     <div>
                         
                         <label>Valor</label>
                         <input type="tel" name="telefone" id="telefone" placeholder="Ex.:R$00,00">
                           
                     </div>

                     <div>
                        <label> Tempo De Duração</label>
                        <input type="time" name="tempo" id="tempo">
                    </div>

                     <div>
                         <label>Discrição</label>
                         <input type="text" name="discricao" id="discricao" placeholder="Ex.: corte feito ..........................">
                     </div>
 
                    
 
                   
 
                     <div class="form-action-buttons">
                         <input type="submit" value="Cadastrar">
                         
                     </div>
 
 
 
                 </form>
            </td>
            <td>
                 <table class="list" id="employeeList">
                     <thead>
                         <tr>
                             <th>Serviço</th>
                             <th>Valor</th>
                             <th>Duração</th>
                             <th>Discrição</th>
                           
                             
                         </tr>
                     </thead>
                     <tbody>
                     </tbody>
                 </table>
             </td>
 
          
 
 
 
        </tr>
    </table>



   
    
</body>
</html>
