<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <tr>
          
            <td>
             <h1>Agendamento</h1>
                 <form onsubmit="event.preventDefault(); onFormSubmit()"    autocomplete="off"> 
 
                     <div>
                        <div>
                            <label> Cliente</label>
                        </div>
                        <div>
                            <select>
                                <option>Cliente 1</option>
                                <option>Cliente 2</option>
                                <option>Cliente 3</option>
                                <option>Cliente 4</option>
                            </select>
                        </div>

                        <div>
                            <label> Serviço</label>
                        </div>
                           <div>
                               <select>
                                   <option>Barba</option>
                                   <option>Noiva</option>
                                   <option>Na regua</option>
                                   <option>Chavoso</option>
                               </select>
                           </div>

                     
                        <div>
                            <label>Data</label>
                        </div>
                        <div>
                            <input type="date" name="dataAgenda" id="dataAgenda" >
                        </div>
                        <div>
                            <label> Horário</label>
                        </div>
                        <div>
                            <input type="time" name="horarioAgenda" id="horarioAgenda">
                        </div>
                            
                    
    
                    
 
                   
 
                     <div class="form-action-buttons">
                         <input type="submit" value="Agendar">
                         
                     </div>
 
 
 
                 </form>
            </td>
            <td>
                 <table class="list" id="employeeList">
                     <thead>
                         <tr>
                             <th>Cliente</th>
                             <th>Serviço</th>
                             <th>Valor</th>
                             <th>Tempo Duração</th>
                             <th>Data</th>
                             <th>Horário</th>
                             
                             
                             
                         </tr>
                     </thead>
                     <tbody>
                     </tbody>
                 </table>
             </td>
 
        </tr>
    </table>

</html>
