<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
    <table class="espaco">
        <tr>
            <td>
                <h2 class="subtitulo">Agendamento</h2>
                <form onsubmit="event.preventDefault(); onFormSubmit()" autocomplete="off">
                    <div>
                        <label>Cliente</label>
                        <div class="select-selected">
                            <select class="campo-select" required>
                                <option value="" selected disabled>Selecione um cliente:</option>
                                <option>Cliente 1</option>
                                <option>Cliente 2</option>
                                <option>Cliente 3</option>
                                <option>Cliente 4</option>
                            </select>
                        </div>

                        <label>Serviço</label>
                        <div>
                            <select class="campo-select" required>
                                <option value="" selected disabled>Selecione um serviço:</option>
                                <option>Barba</option>
                                <option>Noiva</option>
                                <option>Na regua</option>
                                <option>Chavoso</option>
                            </select>
                        </div>

                        <label>Data</label>
                        <div>
                            <input type="date" name="dataAgenda" id="dataAgenda" class="campo-select" required>
                        </div>

                        <label> Horário</label>
                        <div>
                            <input type="time" name="horarioAgenda" id="horarioAgenda" class="campo-select" required>
                        </div>

                        <div class="form-action-buttons">
                            <input type="submit" value="Agendar" class="botao-confin">
                        </div>
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Serviço</th>
                            <th>Valor</th>
                            <th>Tempo Duração</th>
                            <th>Data</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </td>


        </tr>
    </table>
</body>

</html>
