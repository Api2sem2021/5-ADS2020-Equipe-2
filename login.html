
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <table class="espaco-login"> 
                <tr>
                    <td>
                        <h2 class="subtitulo">Login</h2>
                        <form onsubmit="event.preventDefault(); onFormSubmit()"    autocomplete="off"> 
                            <label for="email">E-mail</label>
                            <input type="email" id="email" class="campo-texto" name="email" placeholder="E-mail">
                                    
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" class="campo-texto" name="senha" placeholder="Senha">

                            <a href="https://www.w3schools.com">Recuperar Senha</a>
                            <fieldset class="form-action-buttons">
                                <input type="button" name="cadastrar" id="cadastrar" class="botao-confin"value="Cadastrar-se">
                                <input type="button" name="login" id="login" class="botao-confin" value="Log-in"> 
                            </fieldset>
                        </form>
                    </td>
                </tr>
            </table>
         </main>
    </body>
</html>
