{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 class="subtitulo">Login</h2>
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-danger" role="alert">
    {{ messages[0] }}
</div>
{% endif %}
{% endwith %}
<form method="POST" action="/auth/login" autocomplete="off">
    <label for="email">E-mail</label>
    <input type="email" id="email" class="campo-texto" name="email" placeholder="E-mail">

    <label for="senha">Senha</label>
    <input type="password" id="senha" class="campo-texto" name="password" placeholder="Senha">
    <button type="submit">Entrar</button>
    <button type="reset">Cancelar</button>
</form>
{% endblock %}
