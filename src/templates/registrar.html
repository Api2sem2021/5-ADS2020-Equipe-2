{% extends "base.html" %}
{% block content %}
<h2 class="subtitulo">Registrar</h2>
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-danger" role="alert">
    {{ messages[0] }}
</div>
{% endif %}
{% endwith %}
<form method="POST" action="/auth/registrar" autocomplete="off">
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="joao@email.com">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" placeholder="JoÃ£o">
    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="444444444-40">
    <label for="data">Data de nascimento</label>
    <input type="date" id="data" name="data" placeholder="444444444-40">

    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" placeholder="Senha">
    <button type="submit">Registrar</button>
    <button type="reset">Cancelar</button>
</form>
{% endblock %}
